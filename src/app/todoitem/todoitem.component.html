
<h2>{{selectedItem.itemname | uppercase}} Details</h2>

<div><span>id: </span>{{selectedItem.id}}</div>
<div>
  <label>name:
    <input [(ngModel)]="selectedItem.itemname" placeholder="itemname">
  </label>
</div>

<div>
  <button (click)="increment()">
    Increment
  </button>
  <button (click)="decrement()">
    Decrement
  </button>
</div>
