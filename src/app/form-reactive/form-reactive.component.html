
  <form [formGroup]="profileForm1" (ngSubmit)="onSubmit(profileForm1.value)" >
    <div>
      <label>First Name: </label>
      <input type="text" formControlName="firstName" class="form-control"/> 
      <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
          class="alert alert-danger">

        <div *ngIf="firstName.errors.required">
          First Name is required.
        </div>
        <div *ngIf="firstName.errors.minlength">
          First Name must be at least 4 characters long.
        </div>
      </div>
      
    </div>
    
    <div>
      <label>Last Name: </label>
      <input type="text" formControlName="lastName" class="form-control"/>

      <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
          class="alert alert-danger">

        <div *ngIf="lastName.errors.required">
          Last Name is required.
        </div>
        <div *ngIf="lastName.errors.minlength">
          Last Name must be at least 4 characters long.
        </div>
      </div>


    </div>
    
    <div>
        <label>Address: </label>
        <input type="text" formControlName="address" class="form-control"/>

        <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
        <div *ngIf="address.errors.required">
          Address is required.
        </div>
        <div *ngIf="address.errors.minlength">
          Address must be at least 10 characters long.
        </div>
      </div>
    </div>
    <div>
        <button type="submit" [disabled]="!profileForm1.valid" >Submit</button>
    </div>    
    <p>
        Form Status: {{ profileForm1.status }}
      </p>
  </form>
