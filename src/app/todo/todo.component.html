<div>
  <label>Todo Item:
    <input [(ngModel)]="todo.itemname" placeholder="Todo Item">
    <button (click)="addTodo(todo)">Add</button>
  </label>
</div>

<h2>My Todos</h2>
<ul class="todos">
  <li *ngFor="let todo of todos" (click)="onSelect(todo)">
    <a>
    <span class="badge">{{todo.id}}</span> {{todo.itemname}}
    </a>
    <button class="delete" title="delete todo"
      (click)="delete(todo)">x</button>
  </li>
</ul>


<div *ngIf="selectedTodo">
  <app-todoitem [selectedItem]="selectedTodo" (change)="onChange($event)"></app-todoitem>
</div>


<form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)" >
  <input type="text" formControlName="firstName"  />
  <input type="text" formControlName="lastName"   />
  <input type="text" formControlName="address" />
  <button type="submit" [disabled]="!profileForm.valid" >Submit</button>
</form>
